<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    {{ seoMeta }}
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ title }} RSS Feed"
      href="/feed.xml"
    />
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ title }} Atom Feed"
      href="/atom.xml"
    />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a href="/" class="nav-home">‚Üê {{ siteTitle }}</a>
        <div class="feed-links">
          <a
            href="/feed.xml"
            class="feed-link rss"
            title="Subscribe to RSS Feed"
          >
            <span class="feed-icon">üì°</span>
            <span class="feed-text">RSS</span>
          </a>
          <a
            href="/atom.xml"
            class="feed-link atom"
            title="Subscribe to Atom Feed"
          >
            <span class="feed-icon">‚ö°</span>
            <span class="feed-text">Atom</span>
          </a>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <section class="posts-list">{{ posts }}</section>
      {{ pagination }}
    </main>
  </body>
</html>
